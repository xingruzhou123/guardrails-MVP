output_rails:
  - name: "Block Sensitive AMD Info"
    type: "regex"
    patterns:
      - "(AMD|Ryzen|Zen\\s*\\d+)"
      - "(branch\\s*predict(or|ion)|cache|micro[- ]?arch|pipeline|PBT|BTB|prediction\\s*table)"

  - name: "Instella Moderation"
    type: "llm_check"
    model: "amd/Instella-3B-Instruct"
    on_fail: "allow"   # âœ… important: do not block on UNSURE
